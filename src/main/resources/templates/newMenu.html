<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="fragments/header.html :: head"></th:block>
</head>

<body class="about-us">
	<!-- Navbar Transparent -->
	<th:block th:include="fragments/homeMenu.html :: menu"></th:block>

	<main id="main">

		<!-- ======= Menu Section ======= -->
		<section id="menu" class="menu mt-5">
			<div class="container">

				<div class="row">

					<div class="col-lg-10 offset-lg-1 mt-5">
						<div class="card">
							<div class="card-header bg-warning">
								<h4 class="font-weight-bolder text-white">Menu</h4>
							</div>
							<div class="card-body">
								<form th:action="@{/home/save-menu}" method="post" id="menuForm" role="form"
									th:object="${menuDto}">
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<label for="menuTypeId">Menu Type</label> <select class="form-select"
													id="menuTypeId" name="menuTypeId">
													<option value="">Select Type</option>
													<option th:each="menuType:${menuTypes}"
														th:value="${menuType.menuTypeId}" th:text="${menuType.name}">
													</option>
												</select>
											</div>
										</div>

										<div class="col-lg-6">
											<div class="form-group">
												<label for="name">Menu Name</label> <input type="text"
													class="form-control" id="name" placeholder="Menu Name"
													th:field="${menuDto.name}">

												<p th:if="${#fields.hasErrors('name')}"
													th:errorclass="error" th:errors="*{name}" />
											</div>
										</div>

									</div>
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<label for="price">price</label> <input type="text"
													class="form-control" id="price" placeholder="Price"
													th:field="${menuDto.price}">
											</div>
										</div>
									</div>
									<div class="row mt-2">
										<div class="col-lg-12">
											<div class="text-center">
												<input type="hidden" id="restaurantId"
													th:field="${menuDto.restaurantId}">
												<button type="submit" class="btn btn-dark">Save</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>

			</div>
		</section>
		<!-- End Menu Section -->

	</main>
	<!-- End #main -->

	<input type="hidden" th:name="message" th:value="${message}"
		id="message">
	<div th:insert="fragments/script :: scripts"></div>
	<script>
		$(document).ready(function () {

			var message = $('#message').val();
			if (message != "") {
				alert(message);
			}
		});
	</script>
</body>

</html>
